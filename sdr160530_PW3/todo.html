



<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TODO List </title> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

            <script>
                $(document).ready(function(){
                    $("span").hide();
                    $("#new").hide();
                    $('#new').val("");


                    $("#add").click(function(){
                        $("#new").toggle();
                    });

                    $("#new").keypress(function(event){
                        if(event.which === 13){
                            $("ul").append('<li><span><i class="fa fa-trash"></i></span>' +" "+ $("#new").val() + "</li>");
                            $("span").hide();
                            $('#new').val("");
                            $("#new").hide();
                        }
                    });

                    $("ul").on("click", "li",function(){
                        $(this).toggleClass("done");
                    });

                    $("ul").on("click", "span", function(){
                        $(this).closest('li').remove();
                    });

                    $("ul").on("mouseenter", "li", function(){
                        $(this).find("span").show();
                    });

                    $("ul").on("mouseleave", "li", function(){
                        $(this).find("span").hide();
                    });

                    $('input').focus(
                        function(){
                            $(this).css('border','2px solid rgb(218, 17, 17)');
                        }).blur(
                            function(){
                                $(this).css('border','1px solid rgb(235, 235, 235)');
                            });


                }); 

            </script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        
        <div class="container " style="width: 100%;">
            <div class="row">
                <div class ="col-sm">

                    <nav class="navbar navbar-light bg-primary text-white justify-content-between">

                        <h5>TO-DO LIST</h5>  
                        
                        
                        <button class="pull-right bg-primary text-white border-0"  id="add"> <i class="fa fa-plus"></i></button>
                    
                    </nav> 
                    <input class="form-control no-border" type="text" placeholder="Add New Todo" id="new" >
                        
                    
                    <ul>
                        <li><span><i class="fa fa-trash"></i></span> Meet TAs</li>
                        <li><span><i class="fa fa-trash"></i></span> Post grades</li>
                        <li><span><i class="fa fa-trash"></i></span> PTA meeting</li>
                    </ul>
                </div>

            </div>
        </div>
        
        

    </body>
</html>
